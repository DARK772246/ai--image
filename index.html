    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap');
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #0a0a1a;
        color: #e0e0e0;
        overflow: hidden;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-image: linear-gradient(to bottom right, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.05)) 1;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }
      .neon-glow {
        box-shadow: 0 0 5px rgba(77, 145, 255, 0.6), 0 0 10px rgba(77, 145, 255, 0.4), 0 0 15px rgba(128, 0, 128, 0.3);
      }
      .neon-text {
         text-shadow: 0 0 5px rgba(77, 145, 255, 0.8), 0 0 10px rgba(77, 145, 255, 0.6);
      }
      
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 8px rgba(192, 132, 252, 0.7), 0 0 16px rgba(128, 0, 128, 0.5); }
        50% { box-shadow: 0 0 16px rgba(192, 132, 252, 1), 0 0 30px rgba(128, 0, 128, 0.8); }
      }

      .btn-glow:hover:not(:disabled) {
        animation: pulse-glow 1.5s infinite ease-in-out;
      }
      
      .floating-label-group {
        position: relative;
      }
      .floating-label {
        position: absolute;
        top: 0.85rem;
        left: 0.75rem;
        padding: 0 0.25rem;
        color: #9ca3af;
        pointer-events: none;
        transition: all 0.2s ease-out;
        transform-origin: top left;
        background-color: transparent;
      }
      .floating-input:focus ~ .floating-label,
      .floating-input:not(:placeholder-shown) ~ .floating-label {
        transform: translateY(-1.5rem) scale(0.8);
        color: #60a5fa;
        background-color: #111122;
      }
       .floating-input-edit:focus ~ .floating-label {
        color: #c084fc;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(77, 145, 255, 0.5);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(77, 145, 255, 0.8);
      }

      @keyframes blink {
        50% { opacity: 0; }
      }
      .blinking-cursor {
        animation: blink 1s step-end infinite;
      }

      /* NEW LOADING SPINNER STYLES */
      @keyframes cyber-spin {
        100% { transform: rotate(360deg); }
      }
      .cyber-loader div {
        position: absolute;
        border-radius: 50%;
        animation: cyber-spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        box-sizing: border-box; /* Ensure border is included in size */
      }
    </style>
